    // 执行成功调用resolve  执行失败调用reject
    let promise = new Promise((resolve, reject) => {
        console.log('promise初始化状态：pending') // 同步执行
        $.get('./data.json', {}, function (result) {
            console.log('ajax异步操作');
            if (result.ret) {
                console.log('执行成功')
                resolve(result.data);
            } else {
                console.log('执行失败')
                reject(result.data);
            }
        }, 'json');
    })
    console.log('代码继续执行')

    promise
        .then((data) => { // 第一个回调 成功resolve
            console.log(data)
        }, (data) => { // 第二个回调 失败reject
            console.log(data)
        })
</script>
