<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6 Genertor函数</title>
</head>

<body>

</body>

<script>
    function* myGenerator() {
        console.log('业务逻辑1');
        yield 'hello';
        console.log('业务逻辑2');
        yield 'world';
        console.log('执行完成');
    }

    let mg = myGenerator();
    mg.next();
    console.log(mg.next());
    console.log(mg.next());
</script>

</html>
