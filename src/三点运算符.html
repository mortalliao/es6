    <title>三点运算符</title>

<body>

</body>

<script>
    function func(a, ...params) {
        console.log(params);
        params.forEach(function (item, index) {
            console.log(item, index);
        })
    }

    func(2, 4, 5);

    let arr1 = [1, 2, 3];
    let arr2 = [4, ...arr1, 5, 6];

    console.log(arr2);
    console.log(...arr1);
</script>
